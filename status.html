  <header class="site-header">
    <nav>

        <img src="logo.png" alt="The Geek Shop Logo" height="40">

 <div class="container">
    <h1>Order Status</h1>

    <div class="card status-form">
      <form class="form">
        <div class="row">
          <div>
            <label for="transaction-id">Transaction ID</label>
            <input type="text" id="transaction-id" placeholder="Enter your transaction ID">
          </div>
        </div>
        <button type="submit">Check Status</button>
      </form>
    </div>

    <section class="notice-section">
      <div class="notice-card card">
        <h3>Shipping Update</h3>
        <p class="muted">All orders placed before 5 PM are shipped same day.</p>
      </div>
      <div class="notice-card card">
        <h3>Return Policy</h3>
        <p class="muted">30-day hassle-free returns on all products.</p>
      </div>
      <div class="notice-card card">
        <h3>Support</h3>
        <p class="muted">Contact us 24/7 at support@geekshop.com.</p>
      </div>
    </section>
  </div>
