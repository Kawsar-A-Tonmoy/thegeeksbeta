<!-- products.html (new file for listing products by category) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - The Geek Shop</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" type="module"></script>
</head>
<body>
  <header class="site-header">
    <nav>
      <div class="logo"><img src="https://i.ibb.co/2nRwX9G/logo.png" alt="Logo" width="50"></div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="status.html">Order Status</a>
        <a href="admin.html">Admin</a>
      </div>
    </nav>
  </header>

  <main class="container">
    <h1>Products</h1>

    <section id="keycaps-products">
      <h2>Keycaps</h2>
      <div class="product-list"></div>
    </section>

    <section id="switches-products">
      <h2>Switches</h2>
      <div class="product-list"></div>
    </section>

    <section id="keyboard-barebones-products">
      <h2>Keyboard and BareBones</h2>
      <div class="product-list"></div>
    </section>

    <section id="collectables-products">
      <h2>Collectables</h2>
      <div class="product-list"></div>
    </section>
  </main>

  <div id="image-viewer" class="image-viewer">
    <button id="close-viewer" class="close-viewer">&times;</button>
    <img id="viewer-img" src="" alt="">
  </div>

  <div id="checkout-modal" class="modal">
    <div class="card modal-content">
      <div class="modal-header">
        <h2>Checkout</h2>
        <button id="close-modal-btn">Close</button>
      </div>
      <form id="checkout-form" class="form">
        <input type="hidden" id="co-product-id">
        <div class="row">
          <div>
            <label>Product Name</label>
            <input id="co-product-name" readonly>
          </div>
          <div>
            <label>Color</label>
            <input id="co-color" readonly>
          </div>
        </div>
        <div class="row">
          <div>
            <label>Price (tk)</label>
            <input id="co-price" readonly>
            <input type="hidden" id="co-unit-price-raw">
            <input type="hidden" id="co-available-stock">
          </div>
          <div>
            <label>Quantity</label>
            <input id="co-qty" type="number" min="1" value="1">
          </div>
        </div>
        <div class="row">
          <div>
            <label>Delivery</label>
            <input id="co-delivery" readonly>
          </div>
          <div>
            <label>Total (tk)</label>
            <input id="co-total" readonly>
          </div>
        </div>
        <div class="row">
          <div>
            <label>Name</label>
            <input id="co-name" required>
          </div>
          <div>
            <label>Phone</label>
            <input id="co-phone" type="tel" required>
          </div>
        </div>
        <div>
          <label>Address</label>
          <textarea id="co-address" required></textarea>
        </div>
        <div class="row">
          <div>
            <label>Payment Method</label>
            <select id="co-payment" required>
              <option value="">Select</option>
              <option value="Cash on Delivery">Cash on Delivery</option>
              <option value="Bkash">Bkash</option>
            </select>
          </div>
          <div>
            <label>Pay to (Send money)</label>
            <input id="co-payment-number" readonly>
          </div>
        </div>
        <div class="row">
          <div>
            <label>Pay Now (tk)</label>
            <input id="co-pay-now" readonly>
          </div>
          <div>
            <label>Due Amount (tk)</label>
            <input id="co-due-amount" readonly>
          </div>
        </div>
        <div>
          <label>Transaction ID</label>
          <input id="co-txn">
        </div>
        <div>
          <label>
            <input type="checkbox" id="co-policy" required>
            I agree to the <a href="status.html">Order Policy</a>
          </label>
        </div>
        <div>
          <p id="co-note" class="muted"></p>
        </div>
        <button id="place-order-btn" type="submit">Place Order</button>
      </form>
    </div>
  </div>

  <footer>Â© All rights reserved by The Geek Shop</footer>
</body>
</html>
