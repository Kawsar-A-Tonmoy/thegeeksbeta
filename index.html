<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Geek Shop</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html" class="active">Products</a></li>
        <li><a href="status.html">Order Status</a></li>
        <li><a href="admin.html">Admin</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h1>Products</h1>
      <h2>New Added</h2>
      <div class="products" id="new-products"></div>

      <h2>Hot Deals</h2>
      <div class="products" id="hot-deals"></div>

      <h2>All Products</h2>
      <div class="products" id="all-products"></div>
    </section>

    <div class="modal" id="checkout-modal">
      <div class="modal-content">
        <h2>Checkout</h2>
        <button id="close-modal-btn">Close</button>
        <form id="checkout-form">
          <input type="hidden" id="co-product-id">
          <div>
            <label>Product Name</label>
            <input type="text" id="co-product-name" readonly>
          </div>
          <div>
            <label>Color</label>
            <input type="text" id="co-color" readonly>
          </div>
          <div>
            <label>Price (tk)</label>
            <input type="text" id="co-price" readonly>
            <input type="hidden" id="co-unit-price-raw">
            <input type="hidden" id="co-available-stock">
          </div>
          <div>
            <label>Quantity</label>
            <input type="number" id="co-qty" min="1" value="1" required>
          </div>
          <div>
            <label>Delivery</label>
            <input type="text" id="co-delivery" readonly>
          </div>
          <div>
            <label>Total (tk)</label>
            <input type="text" id="co-total" readonly>
          </div>
          <div>
            <label>Name</label>
            <input type="text" id="co-name" required>
          </div>
          <div>
            <label>Phone</label>
            <input type="text" id="co-phone" required>
          </div>
          <div>
            <label>Address</label>
            <textarea id="co-address" required></textarea>
          </div>
          <div>
            <label>Payment Method</label>
            <select id="co-payment" required>
              <option value="" disabled selected>Select</option>
              <option value="Cash on Delivery">Cash on Delivery</option>
              <option value="Bkash">Bkash</option>
            </select>
          </div>
          <div>
            <label>Pay to (Send money)</label>
            <input type="text" id="co-payment-number" readonly>
          </div>
          <div>
            <label>Transaction ID</label>
            <input type="text" id="co-txn">
          </div>
          <div id="pay-due-div" style="display:none;">
            <label>Pay Now (tk)</label>
            <input type="text" id="co-pay-now" readonly>
            <label>Due Amount (tk)</label>
            <input type="text" id="co-due" readonly>
          </div>
          <div>
            <input type="checkbox" id="co-policy" required>
            <label for="co-policy">I agree to the <a href="status.html" target="_blank">Order Policy</a></label>
          </div>
          <p id="co-note"></p>
          <button type="submit" id="place-order-btn">Place Order</button>
        </form>
      </div>
    </div>

    <div class="viewer" id="image-viewer">
      <img id="viewer-img" src="" alt="">
      <button id="close-viewer">×</button>
    </div>
  </main>

  <footer>
    <p>© All rights reserved by The Geek Shop</p>
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
