<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Geek Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <nav>
      <div class="logo"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAA..." alt="The Geek Shop Logo"></div>
      <div class="nav-links">
        <a href="index.html">Products</a>
        <a href="status.html">Order Status</a>
        <a href="admin.html">Admin</a>
      </div>
    </nav>
  </header>

  <div class="container">
    <h1>Products</h1>

    <div id="new-products" class="product-list new-hot-list"></div>
    <h2>New Added</h2>

    <div id="hot-deals" class="product-list new-hot-list"></div>
    <h2>Hot Deals</h2>

    <div id="all-products" class="product-list"></div>
    <h2>All Products</h2>
  </div>

  <!-- Checkout Modal -->
  <div id="checkout-modal" class="modal">
    <div class="modal-content card">
      <div class="modal-header">
        <h3>Checkout</h3>
        <button id="close-modal-btn">Close</button>
      </div>
      <form id="checkout-form" class="form">
        <div class="row">
          <label>Product Name</label>
          <input type="text" id="co-name" readonly>
        </div>
        <div class="row">
          <label>Color</label>
          <input type="text" id="co-color" readonly>
        </div>
        <div class="row">
          <label>Price (tk)</label>
          <input type="number" id="co-price" readonly>
        </div>
        <div class="row">
          <label>Quantity</label>
          <input type="number" id="co-qty" min="1" value="1">
        </div>
        <div class="row">
          <label>Delivery</label>
          <input type="number" id="co-delivery" readonly>
        </div>
        <div class="row">
          <label>Total (tk)</label>
          <input type="number" id="co-total" readonly>
        </div>
        <div class="row">
          <label>Name</label>
          <input type="text" id="co-customer-name" required>
        </div>
        <div class="row">
          <label>Phone</label>
          <input type="tel" id="co-phone" required>
        </div>
        <div class="row">
          <label>Address</label>
          <textarea id="co-address" required></textarea>
        </div>
        <div class="row">
          <label>Payment Method</label>
          <select id="co-payment" required>
            <option value="" disabled selected>Select</option>
            <option value="Cash on Delivery">Cash on Delivery</option>
            <option value="Bkash">Bkash</option>
          </select>
        </div>
        <div class="row">
          <label>Payment Number</label>
          <input type="tel" id="co-pay-number" placeholder="For Bkash only">
        </div>
        <div class="row">
          <label>Transaction ID</label>
          <input type="text" id="co-txn-id">
        </div>
        <button type="submit">Place Order</button>
      </form>
    </div>
  </div>

  <!-- Message Modal -->
  <div id="message-modal" class="modal">
    <div class="modal-content card">
      <div class="modal-header">
        <h3>Order Confirmation</h3>
        <button id="close-message-btn">Close</button>
      </div>
      <div class="form">
        <p id="message-text"></p>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
