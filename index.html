<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Geek Shop</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js"></script>
</head>
<body>
  <header class="site-header">
    <nav>
      <div class="logo"><img src="logo.png" alt="Logo" width="80"></div>
      <div class="nav-links">
        <a href="index.html">Products</a>
        <a href="status.html">Order Status</a>
        <a href="admin.html">Admin</a>
      </div>
    </nav>
  </header>

  <main class="container">
    <h1>Products</h1>
    <h2>New Added</h2>
    <div id="new-products" class="product-list new-hot-list"></div>
    
    <h2>Hot Deals</h2>
    <div id="hot-deals" class="product-list new-hot-list"></div>
    
    <h2>All Products</h2>
    <div id="all-products" class="product-list"></div>
  </main>

  <div id="image-viewer" class="image-viewer">
    <div class="image-viewer-content">
      <img src="" alt="Zoomed image">
    </div>
  </div>

  <div id="checkout-modal" class="modal">
    <div class="card modal-content">
      <div class="modal-header">
        <h2>Checkout</h2>
        <button id="close-modal-btn">Close</button>
      </div>
      <form id="checkout-form" class="form">
        <input id="co-product-id" type="hidden">
        <div class="row">
          <div>
            <label>Product Name</label>
            <input id="co-product-name" readonly>
          </div>
          <div>
            <label>Color</label>
            <input id="co-color" readonly>
          </div>
        </div>
        <div class="row">
          <div>
            <label>Price (tk)</label>
            <input id="co-price" readonly>
            <input id="co-unit-price-raw" type="hidden">
            <input id="co-available-stock" type="hidden">
          </div>
          <div>
            <label>Quantity</label>
            <input id="co-qty" type="number" min="1" value="1">
          </div>
        </div>
        <div class="row">
          <div>
            <label>Delivery</label>
            <input id="co-delivery" readonly>
          </div>
          <div>
            <label>Total (tk)</label>
            <input id="co-total" readonly>
          </div>
        </div>
        <div class="row">
          <div>
            <label>Name</label>
            <input id="co-name" required>
          </div>
          <div>
            <label>Phone</label>
            <input id="co-phone" type="tel" required>
          </div>
        </div>
        <div>
          <label>Address</label>
          <textarea id="co-address" required></textarea>
        </div>
        <div class="row">
          <div>
            <label>Payment Method</label>
            <select id="co-payment" required>
              <option value="" disabled selected>Select</option>
              <option value="Cash on Delivery">Cash on Delivery</option>
              <option value="Bkash">Bkash</option>
            </select>
          </div>
          <div>
            <label>Pay to (Send money)</label>
            <input id="co-payment-number" readonly>
          </div>
        </div>
        <div>
          <label>Transaction ID</label>
          <input id="co-txn">
        </div>
        <div id="co-note" class="muted"></div>
        <button id="place-order-btn">Place Order</button>
      </form>
    </div>
  </div>

  <footer>
    <p>Â© All rights reserved by The Geek Shop</p>
  </footer>
</body>
</html>
