<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Ensure Orders table shows all columns without horizontal scroll */
    .table-wrapper {
      overflow-x: auto;
    }
    .orders-table-wrapper {
      overflow-x: visible !important;
    }
    .data-table {
      width: 100%;
      border-collapse: collapse;
    }
    .data-table th, .data-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    .details-row {
      display: none;
      background-color: #f9f9f9;
    }
    .details-row td {
      padding: 15px;
    }
    .expand-button {
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }
  </style>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
    import { getAuth } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';
    import { getFirestore } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js';
  </script>
  <script type="module" src="script.js"></script>
</head>
<body>
  <header class="site-header">
    <nav>
      <a href="index.html" class="logo">
        <img src="logo.png" alt="The Geek Shop Logo" style="height: 40px;">
      </a>
      <div class="nav-links">
        <a href="index.html">Products</a>
        <a href="status.html">Order Status</a>
        <a href="admin.html">Admin</a>
      </div>
    </nav>
  </header>

  <div class="container">
    <div id="login-panel">
      <h1>Admin Login</h1>
      <form id="login-form" class="form">
        <div>
          <label>Email</label>
          <input id="admin-email" type="email" required>
        </div>
        <div>
          <label>Password</label>
          <input id="admin-pass" type="password" required>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>

    <div id="admin-panel" style="display: none;">
      <div class="panel-header">
        <h1>Admin Panel</h1>
        <button onclick="logoutAdmin()">Logout</button>
      </div>

      <h2>Add Product</h2>
      <form id="add-product-form" class="form">
        <div class="row">
          <div>
            <label>Name</label>
            <input id="add-name" required>
          </div>
          <div>
            <label>Price (tk)</label>
            <input id="add-price" required>
          </div>
        </div>
        <div class="row">
          <div>
            <label>Discount (tk)</label>
            <input id="add-discount">
          </div>
          <div>
            <label>Image URL</label>
            <input id="add-image" required>
          </div>
        </div>
        <div class="row">
          <div>
            <label>Category</label>
            <select id="add-category" required>
              <option value="all">All</option>
              <option value="new">New</option>
              <option value="hot">Hot</option>
            </select>
          </div>
          <div>
            <label>Color</label>
            <input id="add-color">
          </div>
        </div>
        <div class="row">
          <div>
            <label>Stock</label>
            <input id="add-stock" type="number" min="0">
          </div>
        </div>
        <div>
          <label>Description</label>
          <textarea id="add-desc"></textarea>
        </div>
        <button type="submit">Add Product</button>
      </form>

      <h2>Products</h2>
      <div class="table-wrapper">
        <table class="data-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Color</th>
              <th>Price</th>
              <th>Stock</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="products-body">
            <!-- Example row (to be populated dynamically) -->
            <!--
            <tr onclick="toggleDetails(this)">
              <td class="expand-button">Product Name</td>
              <td>Red</td>
              <td>1000</td>
              <td>50</td>
              <td><button onclick="deleteProduct('product_id')">Delete</button></td>
            </tr>
            <tr class="details-row">
              <td colspan="5">
                <img src="image_url" alt="Product Image" style="max-width: 200px;">
                <p>Description: This is the product description.</p>
              </td>
            </tr>
            -->
          </tbody>
        </table>
      </div>

      <h2>Orders</h2>
      <div class="table-wrapper orders-table-wrapper">
        <table class="data-table">
          <thead>
            <tr>
              <th>Time</th>
              <th>Product</th>
              <th>Color</th>
              <th>Unit Price</th>
              <th>Qty</th>
              <th>Delivery</th>
              <th>Total</th>
              <th>Name</th>
              <th>Phone</th>
              <th>Address</th>
              <th>Payment</th>
              <th>Pay Number</th>
              <th>Txn ID</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="orders-body"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    function toggleDetails(row) {
      const detailsRow = row.nextElementSibling;
      if (detailsRow && detailsRow.classList.contains('details-row')) {
        detailsRow.style.display = detailsRow.style.display === 'none' ? 'table-row' : 'none';
      }
    }

</body>
</html>
