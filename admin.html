<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js"></script>
</head>
<body>
  <header class="site-header">
    <nav>
      <div class="logo">
        <img src="logo.png" alt="Logo" height="40">
      </div>
      <div class="nav-links">
        <a href="index.html">Products</a>
        <a href="status.html">Order Status</a>
        <a href="admin.html">Admin</a>
      </div>
    </nav>
  </header>

  <div class="container">
    <div id="login-panel" class="card" style="display: none;">
      <h2>Admin Login</h2>
      <form id="login-form" class="form">
        <div class="row">
          <div>
            <label for="admin-email">Email</label>
            <input id="admin-email" type="email" required>
          </div>
          <div>
            <label for="admin-pass">Password</label>
            <input id="admin-pass" type="password" required>
          </div>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>

    <div id="admin-panel" class="card" style="display: none;">
      <div class="panel-header">
        <h2>Admin Panel</h2>
        <button onclick="logoutAdmin()">Logout</button>
      </div>

      <h2>Add Product</h2>
      <form id="add-product-form" class="form">
        <div class="row">
          <div>
            <label for="add-name">Name</label>
            <input id="add-name" required>
          </div>
          <div>
            <label for="add-price">Price (tk)</label>
            <input id="add-price" required>
          </div>
        </div>
        <div class="row">
          <div>
            <label for="add-discount">Discount (tk)</label>
            <input id="add-discount">
          </div>
          <div>
            <label for="add-image">Image URL</label>
            <input id="add-image" required>
          </div>
        </div>
        <div class="row">
          <div>
            <label for="add-category">Category</label>
            <select id="add-category" required>
              <option value="all">All</option>
              <option value="new">New</option>
              <option value="hot">Hot</option>
            </select>
          </div>
          <div>
            <label for="add-color">Color</label>
            <input id="add-color">
          </div>
        </div>
        <div class="row">
          <div>
            <label for="add-stock">Stock</label>
            <input id="add-stock" type="number">
          </div>
        </div>
        <div>
          <label for="add-desc">Description</label>
          <textarea id="add-desc"></textarea>
        </div>
        <button type="submit">Add Product</button>
      </form>

      <h2>Products</h2>
      <div class="table-wrapper">
        <table class="data-table">
          <thead>
            <tr>
              <th></th> <!-- Toggle column -->
              <th>Name</th>
              <th>Price</th>
              <th>Category</th>
              <th>Color</th>
              <th>Discount (tk)</th>
              <th>Stock</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="products-body"></tbody>
        </table>
      </div>

      <h2>Orders</h2>
      <div class="table-wrapper">
        <table class="data-table">
          <thead>
            <tr>
              <th></th>
              <th>Time</th>
              <th>Product</th>
              <th>Color</th>
              <th>Qty</th>
              <th>Delivery</th>
              <th>Total</th>
              <th>Name</th>
              <th>Phone</th>
              <th>Address</th>
              <th>Payment</th>
              <th>Txn ID</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="orders-body"></tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
