<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin | The Geek Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <nav>
      <div class="logo"><img src="logo.png" alt="The Geek Shop" height="40"></div>
      <div class="nav-links">
        <a href="index.html">Products</a>
        <a href="status.html">Order Status</a>
        <a href="admin.html">Admin</a>
      </div>
    </nav>
  </header>

  <div class="container">
    <div id="login-panel">
      <h1>Admin Login</h1>
      <form class="form" id="login-form">
        <div class="row">
          <div>
            <label>Email</label>
            <input type="email" id="admin-email" required>
          </div>
          <div>
            <label>Password</label>
            <input type="password" id="admin-pass" required>
          </div>
        </div>
        <button>Login</button>
      </form>
    </div>

    <div id="admin-panel" style="display: none;">
      <div class="panel-header">
        <h1>Admin Panel</h1>
        <button class="secondary" onclick="logoutAdmin()">Logout</button>
      </div>

      <h2>Add Product</h2>
      <form class="form card" id="add-product-form">
        <div class="row">
          <div>
            <label>Name</label>
            <input id="add-name" required>
          </div>
          <div>
            <label>Price (tk)</label>
            <input id="add-price" required>
          </div>
        </div>
        <div class="row">
          <div>
            <label>Discount (tk)</label>
            <input id="add-discount">
          </div>
          <div>
            <label>Featured Image URL</label>
            <input id="add-featured-image" required>
          </div>
        </div>
        <div class="row">
          <div>
            <label>Additional Image 1 URL</label>
            <input id="add-image2">
          </div>
          <div>
            <label>Additional Image 2 URL</label>
            <input id="add-image3">
          </div>
        </div>
        <div class="row">
          <div>
            <label>Category</label>
            <select id="add-category" required>
              <option value="all">All</option>
              <option value="new">New</option>
              <option value="hot">Hot</option>
            </select>
          </div>
          <div>
            <label>Color</label>
            <input id="add-color">
          </div>
        </div>
        <div class="row">
          <div>
            <label>Stock</label>
            <input id="add-stock" type="number">
          </div>
        </div>
        <div>
          <label>Description</label>
          <textarea id="add-desc"></textarea>
        </div>
        <button>Add Product</button>
      </form>

      <h2>Products</h2>
      <div class="table-wrapper">
        <table class="data-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Price</th>
              <th>Featured Image</th>
              <th>Images</th>
              <th>Category</th>
              <th>Color</th>
              <th>Discount (tk)</th>
              <th>Stock</th>
              <th>Description</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="products-body"></tbody>
        </table>
      </div>
      <div class="pagination">
        <button id="prev-products" disabled>Previous</button>
        <button id="next-products">Next</button>
      </div>

      <h2>Orders</h2>
      <div class="table-wrapper">
        <table class="data-table">
          <thead>
            <tr>
              <th>Time</th>
              <th>Product</th>
              <th>Color</th>
              <th>Unit Price</th>
              <th>Qty</th>
              <th>Delivery</th>
              <th>Total</th>
              <th>Name</th>
              <th>Phone</th>
              <th>Address</th>
              <th>Payment</th>
              <th>Pay Number</th>
              <th>Txn ID</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="orders-body"></tbody>
        </table>
      </div>
      <div class="pagination">
        <button id="prev-orders" disabled>Previous</button>
        <button id="next-orders">Next</button>
      </div>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
