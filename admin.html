<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - The Geek Shop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Products</a></li>
        <li><a href="status.html">Order Status</a></li>
        <li><a href="admin.html" class="active">Admin</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="login-panel">
      <h2>Admin Login</h2>
      <form id="login-form">
        <div>
          <label>Email</label>
          <input type="email" id="admin-email" required>
        </div>
        <div>
          <label>Password</label>
          <input type="password" id="admin-pass" required>
        </div>
        <button type="submit">Login</button>
      </form>
    </section>

    <section id="admin-panel" style="display:none;">
      <h2>Admin Panel</h2>
      <button id="logout-btn">Logout</button>

      <h3>Add Product</h3>
      <form id="add-product-form">
        <div>
          <label>Name</label>
          <input type="text" id="add-name" required>
          <label>Price (tk)</label>
          <input type="text" id="add-price" required>
        </div>
        <div>
          <label>Discount (tk)</label>
          <input type="text" id="add-discount" value="0">
          <label>Image URL</label>
          <input type="text" id="add-image" required>
        </div>
        <div>
          <label>Category</label>
          <select id="add-category" required>
            <option value="all">All</option>
            <option value="new">New</option>
            <option value="hot">Hot</option>
          </select>
          <label>Color</label>
          <input type="text" id="add-color">
        </div>
        <div>
          <label>Stock</label>
          <input type="text" id="add-stock" value="0">
        </div>
        <div>
          <label>Availability</label>
          <select id="add-availability">
            <option value="ready">Ready to order</option>
            <option value="preorder">Pre order</option>
            <option value="upcoming">Upcoming</option>
          </select>
        </div>
        <div>
          <label>Description</label>
          <textarea id="add-desc"></textarea>
        </div>
        <button type="submit">Add Product</button>
      </form>

      <h3>Products</h3>
      <table>
        <thead>
          <tr>
            <th></th>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Color</th>
            <th>Discount (tk)</th>
            <th>Stock</th>
            <th>Availability</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="products-body"></tbody>
      </table>

      <h3>Orders</h3>
      <table>
        <thead>
          <tr>
            <th></th>
            <th>Time</th>
            <th>Product</th>
            <th>Color</th>
            <th>Qty</th>
            <th>Delivery</th>
            <th>Paid</th>
            <th>Due</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Payment</th>
            <th>Txn ID</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="orders-body"></tbody>
      </table>
    </section>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
